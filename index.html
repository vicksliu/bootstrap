<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" id="bootstrap-css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="main.css">
<title>Sign In</title>
</head>
<body><div class="container mt-3"><p class="text-center"><img src="https://via.placeholder.com/50x50" alt="Logo"></p>
					<div class="panel">
				<div class="panel-body">
					<form method="POST" action="#" role="form" _lpchecked="1">
						<div class="form-group">
							<h2>Sign in</h2>
						</div>
						<div class="form-group mt-3">
							<strong>Email (phone for mobile accounts)</strong>
							<input class="form-control" maxlength="50" type="email" id="signinEmail">
						</div>
						<div class="form-group mt-3">
							<div class="row"><div class="col-md-6">
								<strong>Password</strong></div>
								<div class="col-md-6 text-end">
								<a href="#">Forgot  password</a></div></div>
							<input id="signinPassword" type="password" maxlength="25" class="form-control" autocomplete="off">
						</div>
						<div class="mt-4">
							<button class="btn btn-yellow btn-block" type="submit">Continue</button>
						</div>
						<div class="form-group divider">
							<hr class="left"><small>New to Amazon?</small><hr class="right">
						</div>
						<p class="form-group"><a href="#" class="btn btn-create btn-block">Create Your Amazon Account</a></p>
						
					</form>
				</div>
			</div>
		
	</div>	
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
